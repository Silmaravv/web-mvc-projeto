<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cadastros</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f8f8f8; }
        h1 { color: #0b5394; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #0b5394; color: white; }
        a, button { background-color: #0b5394; color: white; padding: 6px 10px; border: none; border-radius: 4px; text-decoration: none; cursor: pointer; }
        a:hover, button:hover { opacity: 0.8; }
    </style>
</head>
<body>
<h1>Lista de Cadastros</h1>
<a href="/dados/novo">Novo Cadastro</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dado : ${dados}">
        <td th:text="${dado.id}"></td>
        <td th:text="${dado.nome}"></td>
        <td th:text="${dado.email}"></td>
        <td th:text="${dado.telefone}"></td>
        <td>
            <a th:href="@{'/dados/' + ${dado.id}}">Detalhes</a>
            <a th:href="@{'/dados/excluir/' + ${dado.id}}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
